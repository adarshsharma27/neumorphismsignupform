<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="main.css">
</head>
<body>
        
    <!-- container for left side st-->
    <div class="main-container">
        <div class="form">
            <h4 style="letter-spacing: 1px;color:#523652;">Sign up</h4>
             <form>
                 <input type="text" placeholder="Username">
                 <input type="text" placeholder="E-mail" inputmode="email">
                 <input type="text" placeholder="Mobileno." inputmode="tel">
                 <input type="text" placeholder="Age" inputmode="numeric">
                <input type="text" placeholder="Profile url" inputmode="url">
                
                <button>Sign Up</button>

            </form>
        </div>
        <div class="social-media" >
            <h4 style="color:#523652;letter-spacing: 1px;"> Sign up with Socail media</h4>

            <button class="facebook">Log in with Facebook</button>
            <button class="twitter">Log in with Twitter</button>
            <button class="google">Log in with Google</button>
            <div class="icons">
                <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
                <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                <i class="fa fa-google fa-2x" aria-hidden="true"></i>
                <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
                   </div>
        
        </div>
       
    </div>
    
    
    <script>
        ScrollOut();
    </script>
</body>
</html>
